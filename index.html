<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body>
    <main
      class="flex min-h-screen bg-gradient-to-br from-gray-50 to-[#D2D6DB] justify-center px-4"
    >
      <div
        class="mt-[120px] w-[340px] h-fit rounded-lg bg-white border-neutral-300 border-solid border shadow-sm"
      >
        <img
          src="img/spacejoy-YqFz7UMm8qE-unsplash.jpg"
          alt="Top 5 Living Room Inspirations"
          class="h-72 object-cover rounded-t-lg w-full"
        />

        <div class="flex flex-col gap-6 px-4 py-6">
          <div>
            <span
              class="bg-green-50 text-green-700 border border-solid border-green-200 rounded-full px-2 py-0.5 text-sm"
              >Interior</span
            >

            <h1 class="font-semibold pt-2 pb-3 text-neutral-900 text-lg">
              Top 5 Living Room Inspirations
            </h1>

            <p class="text-neutral-600 text-base line-clamp-2">
              Curated vibrants colors for your living, make it pop & calm in the
              same time.
            </p>
          </div>

          <a
            href="#"
            class="flex flex-row items-center gap-1.5 text-base text-indigo-700 hover:text-indigo-800 focus:outline-8 focus:outline-indigo-100 transition-colors w-fit"
            >Read more
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M13.4763 9.16658L9.00625 4.69657L10.1848 3.51807L16.6666 9.99992L10.1848 16.4817L9.00625 15.3032L13.4763 10.8332H3.33325V9.16658H13.4763Z"
                fill="currentColor"
              />
            </svg>
          </a>
        </div>
      </div>
    </main>

    <div class="credits">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a
        href="https://www.greatfrontend.com/projects/u/amandasf"
        target="_blank"
        >Amanda Santos</a
      >.
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
